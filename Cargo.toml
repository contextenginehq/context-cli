[package]
name = "context-cli"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "CLI for the Context platform"

[[bin]]
name = "context"
path = "src/main.rs"

[dependencies]
context-core = { path = "../context-core" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2"

[dev-dependencies]
tempfile = "3"
